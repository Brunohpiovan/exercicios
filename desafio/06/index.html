<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGS</title>
</head>
<body>
    <h1>Tags em  HTML</h1>
    <p>Em HTML5, podemos inserir elementos da lista a seguir. <br> Passe o mouse sobre os termos para saber quais tags usar.</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;"><strong>Parágrafos</strong></abbr></li>
        <li><abbr title="Use &lt;h1&gt; &lt;h2&gt; &lt;h3&gt; &lt;h4&gt; "><strong>Títulos</strong></abbr></li>
        <li><abbr title="Use &lt;img&gt;"><strong>Imagens</strong></abbr></li>
        <li><abbr title="Use &lt;abbr&gt;"><strong>Abreviações</strong></abbr></li>
        <li><abbr title="Use &lt;a&gt;"><strong>Códigos-fonte</strong></abbr></li>
        <li><abbr title="Use &lt;ol&gt;"><strong>Listas numeradas</strong></abbr></li>
        <li><abbr title="Use &lt;ul&gt;"><strong>Listas com demarcadores</strong></abbr></li>
    </ul>
</body>
</html>
