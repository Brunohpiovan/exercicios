<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>
    <video width="500" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="midia/Meuvideomp42.mp4" type="video/mp4">
        <source src="midia/Meuvideowebm.webm" type="video/webm">
        <source src="midia/Meuvideoogv.ogv" type="video/ogg">
    </video>

    <h1>Inserindo video do yotube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=oAYbQDz9ntfQKwwS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
